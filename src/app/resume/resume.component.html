<div @mainAnim id="res-wrap" class="scrolling">

  <div class="iframe-container">
      <iframe src="../../assets/DanMartin_Resume.pdf" frameborder="0"></iframe>
      <a href="../../assets/DanMartin_Resume.pdf" target="_blank"><mat-icon class="clean-btn">open_in_new</mat-icon></a>
  </div>

  <div id="small-link">
    <a href="../../assets/DanMartin_Resume.pdf" target="_blank">
      View my full resume 
      <i class="material-icons clean-btn" >open_in_new</i>
    </a>
  </div>

  <div id="skills-wrap">
    <div *ngFor="let cat of categories" class="list-wrap">
      <h3>{{cat.title}}</h3>
      <mat-chip-list>
        <mat-chip *ngFor="let skill of cat.skills" [disableRipple]="true" [selectable]="false">{{skill}}</mat-chip>
      </mat-chip-list>
    </div>
  </div>
  
</div>
