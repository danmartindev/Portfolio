<div id="main-wrap" @mainAnim>

  <!-- link images -->
  <div class="link-wrap">
    <i 
      class="material-icons clean-btn" 
      *ngFor="let l of links"
      routerLink="{{l.route}}"
      (mouseenter)="mouseEnter(l)" 
      (mouseleave)="mouseLeave(l)"
      [@fadeUp]="l.state"
    >{{l.image}}</i>
  </div>

  <!-- link text -->
  <div class="link-wrap">
    <span *ngFor="let l of links">
      <span [hidden]="l.isHidden">{{l.text}}</span>
    </span>
  </div>

</div>
