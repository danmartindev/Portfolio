<div id="main-wrap">

  <!-- link images -->
  <div class="link-wrap">
    <i 
      class="material-icons" 
      *ngFor="let l of links"
      (mouseenter)="mouseEnter(l)" 
      (mouseleave)="mouseLeave(l)"
    >{{l.image}}</i>
  </div>

  <!-- link text -->
  <div class="link-wrap">
    <span *ngFor="let l of links">
      <span [hidden]="l.isHidden">{{l.text}}</span>
    </span>
  </div>

</div>
